<TD WIDTH="15%"><B><A HREF="../../../com/wos/mgt/InstallDocMgt.html" title="com.wos.mgt 中的接口">InstallDocMgt</A></B></TD>
<TD>安装单管理API，业务逻辑：客户输入事件编码，加载出企业基本信息，然后选择安装单模板，生成一份新的安装单，同一个事件编码可以生成多个安装单，每次生成的都是新安装单（生成新的纸质单号）<br>
 用户点击保存后，会将当前安装单的信息保存到数据库表中，主表：itsm_service_InstallDocument，子表：itsm_service_InstallDocuDetail， itsm_service_InstallDocuCofing</TD>
